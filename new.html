<!doctype html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>
        Oh Hyeon-Jun
    </title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/new.css">


    <!--FONT-->
</head>
<body>
<div class="loader initial-transition" id="zero"></div>
    <div class="very-top initial-transition background-cover background-appear-ready" id="first">
        <div class="inner-wrapper initial-transition" id="first-fifth">
            <div class="moving-border initial-transition" id="first-third"></div>
            <h1 class="disappear initial-transition">
                <span class="disappear initial-transition white-border-bottom" id="first-fourth">The Web Developer</span>
                <strong class="initial-transition slided-up">Hello,</strong>
                <span id="first-first" style="opacity:1" class="slided initial-transition"> My name is </span>
                <span class="slided" id="first-second">Oh HyeonJun.</span>
            </h1>
            <p class="bottom-right initial-transition disappear" id="first-sixth">Developer @ Arfinity Team</p>
        </div>
    </div>
    <!--<section class="first-section background-cover" id="second" style="">-->
<!---->
    <!--</section>-->
</body>
<footer>
    <!--JQuery-->
    <script src="js/jQuery.js"></script>
    <!--JAVASCRIPT Plugin-->
    <script>
        function AppearWithClass($selector,addedClass){
            $selector.css('height','initial');
            $selector.removeClass(addedClass);
        }

        function DisappearWithClass($selector,addedClass,transition){
            $selector.addClass(addedClass);
            setTimeout(function(){
                $selector.css('height','0');
            },transition);
        }
        var timeLine = 0;
        function timeLineout(fun,transition){
            setTimeout(fun,timeLine += transition);
        };
        $('#first').css('height',($(window).height())+'px')
        $(window).load(function(){
//            $('#first').children('h1').removeClass('disappear');
            timeLineout(function(){
                DisappearWithClass($('#zero'),'disappear',100);

            },1500);
            timeLineout(function(){
                AppearWithClass($('#first').find('h1'),'disappear');

            },1000);
            timeLineout(function(){
                DisappearWithClass($('#first').find('strong'),'height-disappear',1000);
            },1000);

            timeLineout(function(){
                DisappearWithClass($('#first').find('#first-first'),'slide-disappear',1000);
//                DisappearWithClass($('#first').children('h1'),'split-disappear',2500);
            },1000);
            timeLineout(function(){
                $('#first-third').addClass('moved');
                AppearWithClass($('#first-fourth'),'disappear');
                AppearWithClass($('#first-sixth'),'disappear');

//                DisappearWithClass($('#first').children('h1'),'split-disappear',2500);
            },1000);
            timeLineout(function(){

                $('#first').find('span').addClass('border-white');
                $('#first').addClass('background-appear');
                $('#first-third').addClass('border-white');
                $('#first-fifth').addClass('background-light-violet');
                $('#first-sixth').addClass('border-white');
            },1500)
        })
    </script>
</footer>

</html>
